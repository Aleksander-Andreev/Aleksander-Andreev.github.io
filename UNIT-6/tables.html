<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <table cellpadding="50" cellspacing="0" width="70%" border="3">
        <caption>Заголовок таблицы</caption>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ячейка 1-1</td>
                <td>Ячейка 1-2</td>
                <td rowspan="3">Ячейка 1-3</td>
            </tr>
            <tr>
                <td>Ячейка 2-1</td>
                <td>Ячейка 2-2</td>
                            </tr>
            <tr>
                <td>Ячейка 3-1</td>
                <td>Ячейка 3-2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Итого 1</td>
                <td>Итого 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
